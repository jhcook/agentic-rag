services:
  pgvector:
    image: pgvector/pgvector:pg15
    container_name: agentic-rag-pgvector
    restart: unless-stopped
    ports:
      - "${PGVECTOR_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${PGVECTOR_DB:-agentic_rag}
      POSTGRES_USER: ${PGVECTOR_USER:-agenticrag}
      POSTGRES_PASSWORD: ${PGVECTOR_PASSWORD:?Set PGVECTOR_PASSWORD in .env}
    volumes:
      - ./cache/vector:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGVECTOR_USER:-agenticrag} -d ${PGVECTOR_DB:-agentic_rag} -h 127.0.0.1 -p 5432"]
      interval: 2s
      timeout: 5s
      retries: 30
